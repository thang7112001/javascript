<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DANGNHAP</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="contain">
    <div class="signup">
        <div class="inside">
            <div class="title">
                Sign up
            </div>
            <form>
                <div>
                <input class="box1" type="text" id="Username" placeholder="username">
                </div>
               <div>
                <input class="box1" type="email" id="Email"  placeholder="Email">
               </div>
                <div>
                <input class="box1" type="password" id="Password"  placeholder="Password">
                </div>
            </form>
            <button class="btn" type="submit">Sign up</button>
        </div>

    </div>
    <div class="login">
        <div class="inside-login">
            <div class="title-login">
                Login
            </div>
            <form>
                <div>
                    <input class="box1" type="email" id="Email-login" placeholder="Email">
                </div>
                <div>
                    <input class="box1" type="password" id="Password-login" placeholder="Password">
                </div>
            </form>
            <button class="btn" type="submit">Login</button>
        </div>
        </div>
    </div>
</body>
</html>
