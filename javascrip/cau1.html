<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let bangDiem = [2,9,8,7,8,9,9,10,9,6,5,7,4,3];
    function findAvg(arr){
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            sum += arr[i];
        }
        return sum / arr.length;
    }
    document.write("Điểm trung bình = "+ findAvg(bangDiem));
</script>
</body>
</html>
