<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sumOfListPrime(x) {
        function NguyenTo(n) {
            if (n < 2) return false;
            for (let i = 2; i < n; i++) {
                if (n % i === 0) return false;
            }
            return true;
        }
        let tong = 0;
        for (let i = 0; i <= x; i++) {
            if (NguyenTo(i)) {
                tong += i;
            }
        }
        return tong;
    }
    document.write(sumOfListPrime(20));
</script>
</body>
</html>
