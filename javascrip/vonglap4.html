<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=+prompt('nhap so ');
    let songuyento= true;
    if (a<2){
        songuyento = false;
    }
    else {
        for (let i = 2; i <= Math.sqrt(a); i++) {
            if (a % i === 0) {
                songuyento = false;
                break;
            }
        }
    }
    document.write(a+ (songuyento?" la so nguyen to ":" ko phai la so nguyen to"));

</script>
</body>
</html>
