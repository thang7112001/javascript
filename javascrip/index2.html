<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    div{
        display: flex;
        transition: 0.6s;
    }
    button{
        margin: 10px;
        width: 100px;
        height: 30px;
    }
</style>
<body>
<img src="R.png" alt="" id="ball" style="width: 200px; position: absolute;top: 100px;left: 100px">
<div>
<button class="row" onclick="trai()">Left</button>
<button class="row" onclick="phai()">Right</button>
<button class="col" onclick="duoi()">Down</button>
<button class="col" onclick="tren()">UP</button>
<button class="" onclick="cheoduoi()">crossdown</button>
</div>
<script>
    function trai(){
        let left = document.getElementById('ball').style.left;
        left = parseInt(left);
        left += 20;
        document.getElementById('ball').style.left=left+'px';
    }
    function phai(){
        let right = document.getElementById('ball').style.left;
        right = parseInt(right);
        right -= 20;
        document.getElementById('ball').style.left=right+'px';
    }
    function  tren(){
        let up = document.getElementById('ball').style.top;
        up = parseInt(up);
        up -= 20;
        document.getElementById('ball').style.top=up+'px';
    }
    function duoi(){
        let down = document.getElementById('ball').style.top;
        down = parseInt(down);
        down += 20;
        document.getElementById('ball').style.top=down+'px';
    }
    function cheoduoi(){
        let left = document.getElementById('ball').style.left;
        left = parseInt(left);
        left += 20;
        document.getElementById('ball').style.left=left+'px';
        let down = document.getElementById('ball').style.top;
        down = parseInt(down);
        down += 20;
        document.getElementById('ball').style.top=down+'px';
    }
</script>
</body>
</html>
