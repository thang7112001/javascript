<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function nguyenToMin(x,y,z) {
        let arr=[x,y,z];
        let min=arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (min>=arr[i]){
                min = arr[i];
            }
        }
        return min;
    }
    let kq = nguyenToMin(3,7,17);
    document.write(kq);
    document.write("<hr>");
    function reverse(arr){
        return arr.slice().reverse();
    }
    let rever = reverse([2,3,4,5,6]);
    document.write(rever);
</script>
</body>
</html>
