<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [-15, -5, 12, 16, 12, 4, 13];
    let max = -Infinity;
    let max2 = -Infinity;
    for (let i = 0; i < arr.length; i++) {
        if (max < arr[i]) {
            max2 = max;
            max = arr[i];
        }
        if (max2 <= arr[i] && arr[i] !== max) {
            max2 = arr[i];
        }
    }
    document.write(max);
    document.write("<hr>");
    document.write(max2);
</script>
</body>
</html>
