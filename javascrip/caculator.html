<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input{
            width: 405px;
            height: 150px;
            border-radius: 10px;
        }
        button{
            width: 100px;
            height: 40px;
            border-radius: 10px;
        }
        #input{
            font-size: 20px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td colspan="4"><input type="text" id="input"></td>
    </tr>
    <tr>
        <td><button onclick="PhimBam('(')">(</button></td>
        <td><button onclick="PhimBam(')')">)</button></td>
        <td><button onclick="PhimBam('%')">%</button></td>
        <td><button onclick="AC()">AC</button></td>
    </tr>
    <tr>
        <td><button onclick="PhimBam('7')">7</button></td>
        <td><button onclick="PhimBam('8')">8</button></td>
        <td><button onclick="PhimBam('9')">9</button></td>
        <td><button onclick="PhimBam('&divide;')">&#247;</button></td>
    </tr>
    <tr>
        <td><button onclick="PhimBam('4')">4</button></td>
        <td><button onclick="PhimBam('5')">5</button></td>
        <td><button onclick="PhimBam('6')">6</button></td>
        <td><button onclick="PhimBam('*')">x</button></td>
    </tr>
    <tr>
        <td><button onclick="PhimBam('1')">1</button></td>
        <td><button onclick="PhimBam('2')">2</button></td>
        <td><button onclick="PhimBam('3')">3</button></td>
        <td><button onclick="PhimBam('-')">-</button></td>
    </tr>
    <tr>
        <td><button onclick="PhimBam('0')">0</button></td>
        <td><button onclick="PhimBam('.')"><strong>.</strong></button></td>
        <td><button onclick="BANG()">=</button></td>
        <td><button onclick="PhimBam('+')">+</button></td>
    </tr>
    <script>
        function BANG() {
            let str = document.getElementById("input").value;
            document.getElementById("input").value = eval(str);
        }
        function AC() {
            document.getElementById("input").value = "";
        }
        function PhimBam(x) {
            let str = document.getElementById("input").value;
            str = str + x;
            document.getElementById("input").value = str;
        }
    </script>
</table>
</body>
</html>
